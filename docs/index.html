<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GCO</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="index.css">
</head>

<body>


  <main class="container mt-3" id="mainContainer">
    <!-- Title -->
    <div class="row mb-3">
      <div class="col text-center">
        <h1>Sistema recomendador basado en el contenido</h1>
      </div>
    </div>

    <form id="calc_form">
      <!-- Matrix input -->
      <div class="row">
        <div class="mb-3">
          <label for="fileInput" class="form-label h4">Matriz de utilidad</label>
          <input class="form-control" type="file" id="fileInput">
        </div>
      </div>


      <!-- Buttons -->
      <div class="row">
        <!-- Calculate button -->
        <div class="col text-center">
          <div class="mb-3">
            <button class="btn btn-primary w-50" id="calculateBtn" type="submit" hidden>Calcular</button>
          </div>
        </div>
        <div class="col text-center" id="downloadBtnContainer" hidden>
          <div class="mb-3">
            <button class="btn btn-primary w-25" id="downloadBtn" type="button">Descargar</button>
          </div>
        </div>
      </div>
    </form>


    <!-- Results -->
    <div class="row">
      <div class="col" id="resultsContainer">
        
      </div>
    </div>
  </main>



  <script type="module" src="./js/index.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
